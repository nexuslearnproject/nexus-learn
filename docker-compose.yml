services:
  db:
    image: postgres:15-alpine
    container_name: nexus_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nexus_db}
      POSTGRES_USER: ${POSTGRES_USER:-nexus_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nexus_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nexus_user} -d ${POSTGRES_DB:-nexus_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nexus_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nexus_backend
    restart: unless-stopped
    command: sh -c "wait-for-db.sh db python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-nexus_user}:${POSTGRES_PASSWORD:-nexus_password}@db:5432/${POSTGRES_DB:-nexus_db}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - nexus_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nexus_frontend
    restart: unless-stopped
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - nexus_network

  # Terraform Service for Infrastructure Management
  terraform:
    image: hashicorp/terraform:latest
    container_name: nexus_terraform
    working_dir: /terraform
    volumes:
      - ./infrastructure/terraform:/terraform
      - terraform_cache:/root/.terraform.d
      - terraform_plugins:/root/.terraform.d/plugins
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN:-}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-ap-southeast-1}
      - AWS_REGION=${AWS_REGION:-ap-southeast-1}
      - TF_LOG=${TF_LOG:-}
      - TF_LOG_PATH=${TF_LOG_PATH:-/terraform/terraform.log}
    networks:
      - nexus_network
    profiles:
      - infrastructure
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Terraform Infrastructure Management"
        echo "Usage examples:"
        echo "  docker-compose run --rm terraform terraform -chdir=environments/dev init"
        echo "  docker-compose run --rm terraform terraform -chdir=environments/dev plan"
        echo "  docker-compose run --rm terraform terraform -chdir=environments/dev apply"
        echo ""
        echo "Available environments: dev, staging, prod"
        echo ""
        tail -f /dev/null

volumes:
  postgres_data:
  terraform_cache:
    driver: local
  terraform_plugins:
    driver: local

networks:
  nexus_network:
    driver: bridge

