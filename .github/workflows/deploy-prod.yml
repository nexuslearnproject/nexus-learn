name: Deploy to Production

on:
  push:
    branches: [prod]
  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-1
  ENVIRONMENT: prod
  ECR_BACKEND_REPO: nexus-backend-prod
  ECR_FRONTEND_REPO: nexus-frontend-prod
  ECS_CLUSTER: nexus-learn-cluster-prod
  ECS_BACKEND_SERVICE: nexus-learn-backend-service-prod
  ECS_FRONTEND_SERVICE: nexus-learn-frontend-service-prod

jobs:
  pre-deployment-checks:
    name: Pre-Deployment Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run security scan
        run: |
          echo "Running security checks..."
          # Add security scanning tools here

      - name: Verify environment variables
        run: |
          echo "Verifying required secrets are present..."
          # Add verification logic

  run-tests:
    name: Run Full Test Suite
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: nexus_db
          POSTGRES_USER: nexus_user
          POSTGRES_PASSWORD: nexus_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations (dry-run)
        working-directory: ./backend
        env:
          POSTGRES_DB: nexus_db
          POSTGRES_USER: nexus_user
          POSTGRES_PASSWORD: nexus_password
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          DJANGO_SETTINGS_MODULE: config.test_settings
        run: |
          python manage.py migrate --plan

      - name: Run tests
        working-directory: ./backend
        env:
          POSTGRES_DB: nexus_db
          POSTGRES_USER: nexus_user
          POSTGRES_PASSWORD: nexus_password
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          DJANGO_SETTINGS_MODULE: config.test_settings
        run: |
          python manage.py test --noinput --verbosity=2

  create-backup:
    name: Create Pre-Deployment Backup
    runs-on: ubuntu-latest
    needs: [pre-deployment-checks, run-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Backup RDS database
        run: |
          echo "Creating RDS snapshot..."
          # Add RDS snapshot creation script

      - name: Backup ECS task definitions
        run: |
          echo "Backing up current task definitions..."
          # Add task definition backup script

  build-and-push:
    name: Build and Push Docker Images
    needs: create-backup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_BACKEND_REPO }}:latest
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_BACKEND_REPO }}:${{ github.sha }}
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_BACKEND_REPO }}:prod-${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_FRONTEND_REPO }}:latest
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_FRONTEND_REPO }}:${{ github.sha }}
            ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_FRONTEND_REPO }}:prod-${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-backend:
    name: Deploy Backend to ECS
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://github.com/${{ github.repository }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to ECS (Blue-Green)
        run: |
          ./infrastructure/scripts/deploy-ecs.sh \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_BACKEND_SERVICE }} \
            --image ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_BACKEND_REPO }}:${{ github.sha }} \
            --region ${{ env.AWS_REGION }} \
            --blue-green

      - name: Run migrations
        run: |
          ./infrastructure/scripts/run-migrations.sh \
            --environment ${{ env.ENVIRONMENT }} \
            --region ${{ env.AWS_REGION }} \
            --backup

      - name: Health check
        run: |
          ./infrastructure/scripts/health-check.sh \
            --environment ${{ env.ENVIRONMENT }} \
            --region ${{ env.AWS_REGION }} \
            --timeout 300

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed, initiating rollback..."
          ./infrastructure/scripts/rollback-ecs.sh \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_BACKEND_SERVICE }} \
            --region ${{ env.AWS_REGION }}

  deploy-frontend:
    name: Deploy Frontend to ECS
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://github.com/${{ github.repository }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to ECS (Blue-Green)
        run: |
          ./infrastructure/scripts/deploy-ecs.sh \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_FRONTEND_SERVICE }} \
            --image ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_FRONTEND_REPO }}:${{ github.sha }} \
            --region ${{ env.AWS_REGION }} \
            --blue-green

      - name: Health check
        run: |
          ./infrastructure/scripts/health-check.sh \
            --environment ${{ env.ENVIRONMENT }} \
            --region ${{ env.AWS_REGION }} \
            --timeout 300

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed, initiating rollback..."
          ./infrastructure/scripts/rollback-ecs.sh \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_FRONTEND_SERVICE }} \
            --region ${{ env.AWS_REGION }}

